<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>CSS Grid 3 cards in a column</title>
</head>

<body>
    <h1>3 cards horizontal in a column</h1>

    <div id="container">
        <div class="card">
            <div class="image"><img src="./assets/crayons.png"> </div>
            <span class="title">Crayons</span>
            <span class="price">$5</span>
        </div>
        <div class="card">
            <div class="image"><img src="./assets/painting.png"></div>
            <span class="title">Paint</span>
            <span class="price">$10</span>
        </div>
        <div class="card">
            <div class="image"><img src="./assets/watercolor.png"></div>
            <span class="title">Watercolor</span>
            <span class="price">$15</span>
        </div>

    </div>
</body>

</html>
