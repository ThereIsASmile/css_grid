<body>

    <span>Span is default to inline. Taking away the inline from the grid and it's container makes it a block going underneath the span!</span>

        <div class="box" style="background-color: #ff5722;">One</div>
        <div class="box" style="background-color: #ff9800;">Two</div>
        <div class="box" style="background-color: #ffC107;">Three</div>
        <div class="box" style="background-color: #ffeb3b;">Four</div>
        <div class="box" style="background-color: #CDDC39;">Five</div>
        <div class="box" style="background-color: #8BC34A;">Six</div>
        <div class="box" style="background-color: #4caf50;">Seven</div>
        <div class="box" style="background-color: #009688;">Eight</div>
        <div class="box" style="background-color: #03A9F4;">Nine</div>
        <div class="box" style="background-color: #3F51B5;">Ten</div>
    </div>
